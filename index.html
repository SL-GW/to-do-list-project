<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <style>
    body {
      font-family: "Architects Daughter", cursive;
      font-weight: 400;
      font-style: normal;
      color: #155263;
      background: #ff9a3c;
    }

    h1 {
      text-align: center;
      font-size: 60px;
    }

    .grid {
      display: flex;
      justify-content: center;
    }

    .today {
      margin-right: 70px;
      background: radial-gradient(
        circle at 10% 20%,
        rgb(255, 200, 124) 0%,
        rgb(252, 251, 121) 90%
      );
      padding: 20px 30px;
      border-radius: 6px;
      font-size: 25px;
      width: 200px;
    }

    .week {
      margin: 0px 70px;
      background: radial-gradient(
        circle at 10% 20%,
        rgb(255, 200, 124) 0%,
        rgb(252, 251, 121) 90%
      );
      padding: 20px 30px;
      border-radius: 6px;
      font-size: 25px;
    }

    .month {
      margin-left: 70px;
      background: radial-gradient(
        circle at 10% 20%,
        rgb(255, 200, 124) 0%,
        rgb(252, 251, 121) 90%
      );
      padding: 20px 30px;
      border-radius: 6px;
      font-size: 25px;
    }

    .today-input {
      margin: 20px 70px 0px 0px;
      background: radial-gradient(
        circle at 10% 20%,
        rgb(255, 200, 124) 0%,
        rgb(252, 251, 121) 90%
      );
      padding: 20px 30px;
      border-radius: 6px;
      font-size: 25px;
    }
    .week-input {
      margin: 20px 70px 0px 70px;
      background: radial-gradient(
        circle at 10% 20%,
        rgb(255, 200, 124) 0%,
        rgb(252, 251, 121) 90%
      );
      padding: 20px 30px;
      border-radius: 6px;
      font-size: 25px;
    }

    .month-input {
      margin: 20px 0px 0px 70px;
      background: radial-gradient(
        circle at 10% 20%,
        rgb(255, 200, 124) 0%,
        rgb(252, 251, 121) 90%
      );
      padding: 20px 30px;
      border-radius: 6px;
      font-size: 25px;
    }
  </style>
  <body>
    <h1>To Do List</h1>
    <div class="grid">
      <div class="today">To do today</div>
      <div class="week">To do this week</div>
      <div class="month">To do this month</div>
    </div>
    <div class="grid">
      <div class="today-input">Example</div>
      <div class="week-input">Example</div>
      <div class="month-input">Example</div>
    </div>
  </body>
</html>
